<div class="notice">
    Add student
</div>
<form class="student__form" (submit)="addStudent()" [formGroup]="studentForm">
    <div>
        <div class="student__form--info">
            <div class="student__form--item">
                <label for="lastname" class="student__form--label">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="student__form--inp" formControlName="lastName"
                    placeholder="Lastname" autofocus>
                <div class="student__form--error" *ngIf="!this.studentForm.controls['lastName'].valid">
                    Error
                </div>
            </div>
            <div class="student__form--item">
                <label for="firstname" class="student__form--label">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="student__form--inp"
                    formControlName="firstName" placeholder="Firstname">
                <div class="student__form--error" *ngIf="!this.studentForm.controls['firstName'].valid">
                    Error
                </div>
            </div>
            <div class="student__form--item">
                <div class="student__form--text">BirthDay: </div>
                <form-date (dateEvent)="setDate($event)"></form-date>
            </div>
            <div class="student__form--item">
                <div>Gender: </div>
                <div class="student__form--gender">
                    <div>
                        <label for="male" class="student__form--label">Male</label>
                        <input type="radio" name="gender" id="male" class="student__form--radio" [value]="Gender.MALE"
                            formControlName="gender">
                    </div>
                    <div>
                        <label for="female" class="student__form--label">Female</label>
                        <input type="radio" name="gender" id="female" class="student__form--radio"
                            [value]="Gender.FEMALE" formControlName="gender">
                    </div>
                </div>
            </div>
        </div>
        <div class="student__form--contact">
            <div class="student__form--item">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" class="student__form--inp" formControlName="address"
                    placeholder="Address">
                <div class="student__form--error" *ngIf="!this.studentForm.controls['address'].valid">
                    Error
                </div>
            </div>
            <div class="student__form--item">
                <label for="phonenumber">Phone</label>
                <input type="text" name="phonenumber" id="phonenumber" class="student__form--inp"
                    formControlName="phoneNumber" placeholder="Phone">
                <div class="student__form--error" *ngIf="!studentForm.controls['phoneNumber'].valid">
                    Error
                </div>
            </div>
            <div class="student__form--item">
                <label for="email" class="student__form--label">Email</label>
                <input type="text" name="email" id="email" class="student__form--inp" formControlName="email"
                    placeholder="Email">
                <div class="student__form--error" *ngIf="!this.studentForm.controls['email'].valid">
                    Error
                </div>
            </div>
        </div>
    </div>
    <div>
        <button
            [ngClass]="(!studentForm.valid || !birthDay) ? 'student__form--btn student__form--btn--disable' : 'student__form--btn'"
            [disabled]="!studentForm.valid || !birthDay">Add</button>
    </div>
</form>
